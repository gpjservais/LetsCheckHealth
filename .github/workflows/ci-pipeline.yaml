name: CI Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.16.x', '1.x']

    name: Build Go ${{ matrix.go-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go get -v ./...

  test:
    needs: Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.16.x', '1.x']

    name: Test Go ${{ matrix.go-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run Tests
        run: go test -v ./...

  lint:
    needs: Build
    runs-on: ubuntu-latest

    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: '1.x'

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --verbose